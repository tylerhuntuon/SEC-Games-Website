<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Future Power</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        background: #000; /* page background within iframe */
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        background: #231F20; /* canvas background */
      }
      #fs-btn {
        position: absolute;
        right: 12px;
        bottom: 12px;
        z-index: 10;
        appearance: none;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(0,0,0,0.45);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        line-height: 1;
        cursor: pointer;
        backdrop-filter: blur(2px);
        transition: background 120ms ease, border-color 120ms ease;
      }
      #fs-btn:hover { background: rgba(0,0,0,0.6); border-color: rgba(255,255,255,0.5); }
      #fs-btn:active { background: rgba(0,0,0,0.7); }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1" aria-label="Unity WebGL canvas"></canvas>
      <button id="fs-btn" type="button" aria-label="Enter fullscreen" title="Enter fullscreen">â¤¢ Fullscreen</button>
    </div>
    <script src="Build/unity-game-1.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
      let unityInstance = null;
      createUnityInstance(canvas, {
        dataUrl: "Build/unity-game-1.data",
        frameworkUrl: "Build/unity-game-1.framework.js",
        codeUrl: "Build/unity-game-1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Future Power",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: Math.min(2, window.devicePixelRatio || 1),
      }).then(instance => {
        unityInstance = instance;
      }).catch(e => {
        console.error("Unity failed to load:", e);
      });

      const fsBtn = document.getElementById("fs-btn");
      fsBtn?.addEventListener("click", async () => {
        try {
          if (unityInstance && typeof unityInstance.SetFullscreen === "function") {
            unityInstance.SetFullscreen(1);
            return;
          }
          // Fallback: request browser fullscreen on the canvas
          const el = canvas;
          const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen;
          if (req) req.call(el);
        } catch (err) {
          console.warn("Fullscreen request failed:", err);
        }
      });
    </script>
  </body>
</html>
